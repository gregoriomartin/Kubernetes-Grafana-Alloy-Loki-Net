apiVersion: v1
kind: ConfigMap
metadata:
  name: tempo-config
  namespace: observability
data:
  tempo.yaml: |
    server:
      http_listen_port: 3200
      grpc_listen_port: 9095
      log_level: info
      
    distributor:
      receivers:
        otlp:
          protocols:
            grpc:
              endpoint: 0.0.0.0:4317
            http:
              endpoint: 0.0.0.0:4318
        jaeger:
          protocols:
            thrift_http:
              endpoint: 0.0.0.0:14268
            grpc:
              endpoint: 0.0.0.0:14250
        zipkin:
          endpoint: 0.0.0.0:9411
          
    ingester:
      max_block_duration: 5m
      
    compactor:
      compaction:
        block_retention: 1h
        
    storage:
      trace:
        backend: local
        local:
          path: /data/tempo/traces
        wal:
          path: /data/tempo/wal
        pool:
          max_workers: 100
          queue_depth: 10000
          
    querier:
      max_concurrent_queries: 20
      
    query_frontend:
      search:
        duration_slo: 5s
        throughput_bytes_slo: 1.073741824e+09
      trace_by_id:
        duration_slo: 5s